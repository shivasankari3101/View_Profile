<html>
    <head>
        <title>View profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="view_profile.css">
    </head>
    <body>
        <img src="../View_profile/assets/Profile_img (1).svg" alt="Bg" id="View_profile_bg">
        <div class="container" id="viewprofile">
            <div class="row">
                <div class="col-6" id="division1">
                    <img src="assets/profile_pic.jpg" alt="profile_pic" id="profile_pic">
                    <div id="title"><span>My profile</span></div><br>
                    <div>
                        <p>Name</p>
                        <p>Email-id</p>
                        <p>Phone number</p>
                        <p>DateOfBirth</p>
                        <p>Gender</p>
                    </div>

                </div>
                <div class="offset-1 col-5">
                    <div class="row">
                        <div class="col-12" id="division2">
                       <div id="title"><span>Professional details</span></div><br>
                       <p>Education</p> 
                       <p>Profession</p>
                       <p>Field of interests</p>
                        </div>
                        <div class="col-12" id="division3">
                            <div id="title"><span>Social media links</span></div><br>
                            <p>Facebook</p>
                            <p>Linkedin</p>
                            <p>Instagram</p>
                            <p>Github</p>
                        </div>
                    </div>
                </div>
            </div>
            

            

        </div>
        
    </body>
</html>
